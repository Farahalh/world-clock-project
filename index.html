<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <form action="/submit">
        <select name="city-drop-down" id="city-drop-down">
          <option value="">Select a city</option>
          <option value="current">My current Location</option>
          <option value="Europe/Copenhagen">Copenhagen</option>
          <option value="Mexico/BajaSur">Bajasur</option>
          <option value="Pacific/Tahiti">Tahiti</option>
        </select>
      </form>

      <div id="cities">
      <div class="citysDisplayed" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>

      <div class="citysDisplayed" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>

      <div class="citysDisplayed" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    </div>

    <footer>
      Open-source coded on
      <a href="https://github.com/Farahalh/world-clock-project" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://hilarious-torrone-3d0f81.netlify.app/" target="_blank"
        >Netlify</a
      >
      by Farah Alhaddad
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
